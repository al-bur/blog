name: build and deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: SetupNode
        uses: actions/setup-node@v3
        with:
          node-version: 12.22.12
          cache: npm

      - name: Install
        run: npm install

      - name: BuildDeploy
        run: npm run deploy
